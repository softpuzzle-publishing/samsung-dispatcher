<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>

  <body>
    <div class="login">
      <div id="container">
        <div class="login-content">
          <div class="login-header">
            <img src="../assets/images/login-logo.svg" alt="SAMSUNG Dispatcher" />
          </div>
          <div class="login-body">
            <div class="login-form">
              <p class="login-form__title">Agent Login</p>
              <div class="login-form__box">
                <label for="">User ID</label>
                <input type="text" class="form-control" />
              </div>
              <div class="login-form__box">
                <label for="">Password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                <label class="form-check-label" for="multipleCheck"> Remember me </label>
              </div>
              <div class="btn-group">
                <button type="button" class="btn">Sign in</button>
              </div>
            </div>
          </div>
        </div>
        <div class="setting-update">
          <div class="container">
            <div>
              <i class="icon-setting-update"></i>
              <span>Settings have been updated.</span>
            </div>
            <div>
              <i class="icon-close"></i>
            </div>
          </div>
        </div>
        <!-- //실컨텐츠 -->
      </div>
    </div>
  </body>
</html>
