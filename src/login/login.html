<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('@@webRoot/_include/_head.html')
  </head>

  <body>
    <div id="login-wrap">
      <!-- 로그인 -->
      <div class="login">
        <div class="login-content">
          <div class="login-header">
            <img src="../assets/images/login-logo.svg" alt="SAMSUNG Dispatcher" />
          </div>
          <div class="login-body">
            <div class="login-form">
              <p class="login-form__title">Agent Login</p>
              <form>
                <div class="login-form__box">
                  <label for="">User ID</label>
                  <input type="text" class="form-control" placeholder="User Name" />
                </div>
                <div class="login-form__box">
                  <label for="">Password</label>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="on" />
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                  <label class="form-check-label" for="multipleCheck"> Remember me </label>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- //로그인 -->
      <!-- settings updated -->
      <div class="setting-update">
        <div class="container">
          <div>
            <i class="icon-info"></i>
            <span>Settings have been updated.</span>
          </div>
          <div>
            <a href=""><i class="icon-close"></i></a>
          </div>
        </div>
      </div>
      <!-- //settings updated -->
      <!-- 로딩(제일 하단에서 로드) -->
      <div id="loading">
        <div class="loading">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="loading-message">Initializing Login User DB ...</p>
        </div>
      </div>
    </div>
    <script>
      document.querySelector("#loading").classList.add("show");
      setTimeout(function () {
        document.querySelector("#loading").classList.remove("show");
      }, 3000);
    </script>
    <!-- //로딩 -->
  </body>
</html>
