<!DOCTYPE html>
<html lang="ko">

<head>
  <title>(toast)SAMSUNG Dispatcher</title>
  @@include('@@webRoot/_include/_head.html')
  <style>
    .toast {
      position: static;
      margin: 2rem auto;
      width: 1000px;
    }
  </style>
</head>

<body>
  <div class="toast" data-toast-type="success">
    <div class="toast-icon"></div>
    <p class="message">시스템 정보 or 결과 메세지 출력</p>
    <button type="button" class="btn-close" aria-label="Close"><i class="icon-close"></i></button>
  </div>

  <div class="toast" data-toast-type="error">
    <div class="toast-icon"></div>
    <p class="message">시스템 실패/에러/경고 메시지 출력. 에러코드 ####</p>
    <button type="button" class="btn-close" aria-label="Close"><i class="icon-close"></i></button>
  </div>
</body>

</html>
