<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <div class="table-title">Message</div>
      <div class="table-function">@@include('@@webRoot/_components/_search-form.html')</div>
    </div>
    <nav class="operation-tab">
      <div class="nav nav-tabs" role="tablist">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#message-1" type="button" role="tab" aria-selected="true">Group</button>
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#message-2" type="button" role="tab" aria-selected="false">Private</button>
      </div>
    </nav>
    <div class="tab-content py-0 flex-grow-1">
      <div class="tab-pane fade h-100 show active" id="message-1" role="tabpanel">
        <div class="d-flex flex-column h-100">
          <div class="table-function"></div>
          <div class="table-body">
            <table class="table">
              <colgroup>
                <col />
                <col width="30%" />
                <col width="15%" />
              </colgroup>
              <tbody>
                @@for (var i = 0; i < 12; i++) { <tr>
                  <td class="text-start">
                    <a href="javascript:;" data-aside="message-detail">
                      <div class="group-name">Group Name</div>
                      <div class="group-pttid">Group PTT ID</div>
                    </a>
                  </td>
                  <td class="text-end">
                    <div class="table-date">2022/00/00</div>
                    <div class="table-time">00:00:00</div>
                  </td>
                  <td class="text-end">
                    <span class="badge bg-primary">300+</span>
                  </td>
                  </tr>
                  }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="tab-pane fade h-100" id="message-2" role="tabpanel"></div>
    </div>
  </div>
</div>
