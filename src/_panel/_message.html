<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <nav class="group-tab-wrap">
        <div class="nav nav-tabs" role="tablist">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#message-1" type="button" role="tab" aria-selected="true">Group Message</button>
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#message-2" type="button" role="tab" aria-selected="false">Private Message</button>
        </div>
      </nav>
    </div>
    <div class="tab-content py-0 flex-grow-1">
      <div class="tab-pane fade h-100 show active" id="message-1" role="tabpanel">
        <div class="d-flex flex-column h-100">
          <div class="table-function">
            <div class="search-form w-100">
              <input type="text" class="form-control w-100" />
              <button type="button" class="search-btn"><i class="icon-search"></i></button>
            </div>
          </div>
          <div class="table-body mt-5">
            <table class="table table-dark table-group">
              <colgroup>
                <col />
                <col width="35%" />
              </colgroup>
              <thead>
                <tr>
                  <th>ID / Name</th>
                  <th class="text-center">End-Time</th>
                </tr>
              </thead>
              <tbody>
                @@for (var i = 0; i < 12; i++) { <tr>
                  <td class="text-start">
                    <a href="javascript:;" data-aside="message-detail">
                      <p class="group-id">Group_ID_001</p>
                      <p class="group-name">Group_ID_001</p>
                    </a>
                  </td>
                  <td class="text-center">
                    <p>2022/00/00</p>
                    <p>00:00:00</p>
                  </td>
                  </tr>
                  }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="tab-pane fade h-100" id="message-2" role="tabpanel"></div>
    </div>
  </div>
</div>
