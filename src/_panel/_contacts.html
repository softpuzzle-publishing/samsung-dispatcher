<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <div class="table-title">Contacts<span>(300)</span></div>
      <div class="table-function">
        @@include('@@webRoot/_components/_search-form.html')
        <button type="button" aria-label="Add Contact" data-bs-toggle="modal" data-bs-target="#modal-contact-add"><i class="icon-plus"></i></button>
      </div>
    </div>
    <div class="table-body">
      <table class="table">
        <tbody>
          @@for (var i = 0; i < 15; i++) {
          <tr>
            <td class="text-start">
              <a href="javascript:;" class="group-set" data-aside="contacts-detail" data-call-status="private">
                <div class="status-icon"></div>
                <div class="info">
                  <div class="user">Usernames</div>
                  <div class="pttid">PTT12121234511</div>
                </div>
              </a>
            </td>
            <td class="text-end">DND</td>
            <td class="text-end">
              <button type="button" aria-label="Voice PTT"><i class="icon-voice"></i></button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
