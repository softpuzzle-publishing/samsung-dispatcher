<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <div class="table-title">Contacts<span>(300)</span></div>
      <div class="table-function">
        @@include('@@webRoot/_components/_search-form.html')
        <button type="button" aria-label="Add Contact" data-bs-toggle="modal" data-bs-target="#modal-contact-add"><i class="icon-plus"></i></button>
      </div>
    </div>
    <div class="table-body">
      <table class="table table-fixed">
        <colgroup>
          <col style="width: 260px">
          <col>
          <col>
        </colgroup>
        <tbody>
          @@for (var i = 0; i < 15; i++) { <tr>
            <td class="text-left">
              <a href="javascript:;" class="group-set" data-aside="contacts-detail" data-call-status="private" data-user-connecting="Y">
                <div class="status-icon"><span class="dnd">DND</span></div>
                <div class="info">
                  <div class="user-name">Usernames</div>
                  <div class="user-pttid">PTT12121234511</div>
                </div>
              </a>
            </td>
            <td class="text-end px-1">
              <button type="button" aria-label="Emergency"><i class="icon-emergency"></i></button>
            </td>
            <td class="text-end px-1">
              <button type="button" aria-label="Voice PTT"><i class="icon-voice"></i></button>
            </td>
            </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
</div>
