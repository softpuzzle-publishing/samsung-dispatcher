<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <div class="table-title">Contacts</div>
      <div class="table-function">
        @@include('@@webRoot/_components/_search-form.html')
      </div>
    </div>
    <div class="table-body">
      <ul class="table-style">
        @@for (var i = 0; i < 2; i++) { <li class="row gx-0">
          <div class="col">
            <a href="javascript:;" class="group-set" data-aside="contacts-detail" data-private="Y" data-user-connecting="N" data-dnd="N">
              <div class="status-icon"></div>
              <div class="info">
                <div class="user-name">Usernames</div>
                <div class="user-pttid">
                  <i class="icon-emergency"></i>
                  PTT12121234511
                </div>
              </div>
            </a>
          </div>
          <div class="col-auto">
            <button type="button" aria-label="Voice"><i class="icon-voice"></i></button>
          </div>
          </li>
          }
          @@for (var i = 0; i < 2; i++) { <li class="row gx-0">
            <div class="col">
              <a href="javascript:;" class="group-set" data-aside="contacts-detail" data-private="Y" data-user-connecting="Y" data-dnd="Y">
                <div class="status-icon"></div>
                <div class="info">
                  <div class="user-name">Usernames</div>
                  <div class="user-pttid">
                    PTT12121234511
                  </div>
                </div>
              </a>
            </div>
            <div class="col-auto">
              <button type="button" aria-label="Voice"><i class="icon-voice"></i></button>
            </div>
            </li>
            }
      </ul>
    </div>
  </div>
</div>
