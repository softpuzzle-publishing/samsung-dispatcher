<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <nav class="group-tab-wrap">
        <div class="nav nav-tabs" role="tablist">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#log-1" type="button" role="tab" aria-selected="true">Private Call Log</button>
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#log-2" type="button" role="tab" aria-selected="false">Event Log</button>
        </div>
      </nav>
    </div>
    <div class="tab-content py-0 flex-grow-1">
      <div class="tab-pane fade h-100 show active" id="log-1" role="tabpanel">
        <div class="d-flex flex-column h-100">
          <div class="row gx-3 align-items-center mb-5">
            <div class="col">
              <input type="text" class="form-control" data-picker="date" />
            </div>
            <div class="col-auto">~</div>
            <div class="col">
              <input type="text" class="form-control" data-picker="date" />
            </div>
            <div class="col-auto">
              <button type="button" class="date-search"><i class="icon-search-btn"></i></button>
            </div>
          </div>
          <div class="table-body">
            <table class="table table-dark table-group">
              <colgroup>
                <col />
                <col width="22%" />
                <col width="20%" />
              </colgroup>
              <thead>
                <tr>
                  <th>User name</th>
                  <th class="text-center">Call-Start</th>
                  <th class="text-center">Call-End</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="3" class="text-center">2022.10.05. Monday</td>
                </tr>
                @@for (var i = 0; i < 12; i++) { <tr>
                  <td class="text-start">
                    <p class="group-name">Group_ID_001</p>
                  </td>
                  <td class="text-center">
                    <p>00:00:00 AM</p>
                  </td>
                  <td class="text-center">
                    <!-- <button type="button"><i class="icon-call-on"></i></button> -->
                    <button type="button"><i class="icon-card-video-on"></i></button>
                  </td>
                  </tr>
                  }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="tab-pane fade h-100" id="log-2" role="tabpanel">
        <div class="d-flex flex-column h-100">
          <div class="row gx-3 align-items-center mb-5">
            <div class="col">
              <input type="text" class="form-control" data-picker="date" />
            </div>
            <div class="col-auto">~</div>
            <div class="col">
              <input type="text" class="form-control" data-picker="date" />
            </div>
            <div class="col-auto">
              <button type="button" class="date-search"><i class="icon-search-btn"></i></button>
            </div>
          </div>
          <div class="table-body">
            <table class="table table-dark table-group">
              <colgroup>
                <col width="80%" />
                <col width="20%" />
              </colgroup>
              <thead>
                <tr>
                  <th>Event</th>
                  <th class="text-center">End-Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="3" class="text-center">02/02/2022</td>
                </tr>
                @@for (var i = 0; i < 6; i++) { <tr>
                  <td class="text-start">
                    <p class="group-name">Regrouping (Group Name)</p>
                  </td>
                  <td class="text-center">
                    <p>00:00:00 AM</p>
                  </td>
                  </tr>
                  }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
