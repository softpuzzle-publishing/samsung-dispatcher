<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <div class="table-title">Groups<span>(11)</span></div>
      <div class="table-function">
        <div class="search-form">
          <input type="text" class="form-control" />
          <button type="button" class="search-btn"><i class="icon-search"></i></button>
        </div>
        <button type="button" class="btn-more"><i class="icon-plus"></i></button>
      </div>
    </div>
    <div class="table-body">
      <table class="table table-dark table-group">
        <colgroup>
          <col width="50%" />
          <col width="17%" />
          <col width="17%" />
          <col width="16%" />
        </colgroup>
        <thead>
          <tr>
            <th>ID / Name</th>
            <th class="text-center">Members</th>
            <th class="text-center">Priority</th>
            <th class="text-center">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr class="selected">
            <td class="text-start">
              <p class="group-id">Group_ID_001</p>
              <p class="group-name">Group_ID_001</p>
            </td>
            <td class="text-center">200</td>
            <td class="text-center">3</td>
            <td class="text-center">
              <div class="position-relative">
                <button type="button" class="btn-option-more"><i class="icon-more"></i></button>
                <div class="group-info">
                  <button type="button" data-aside="message-detail"><i class="icon-chat"></i><span>Message</span></button>
                  <button type="button" data-aside="log"><i class="icon-update"></i><span>Logs</span></button>
                  <button type="button" data-aside="group-detail"><i class="icon-subtract"></i><span>Detail</span></button>
                </div>
              </div>
            </td>
          </tr>
          @@for (var i = 0; i < 12; i++) { <tr>
            <td class="text-start">
              <p class="group-id">Group_ID_001</p>
              <p class="group-name">Group_ID_001</p>
            </td>
            <td class="text-center">200</td>
            <td class="text-center">3</td>
            <td class="text-center">
              <div class="position-relative">
                <button type="button" class="btn-option-more"><i class="icon-more"></i></button>
                <div class="group-info">
                  <button type="button" data-aside="message-detail"><i class="icon-chat"></i><span>Message</span></button>
                  <button type="button" data-aside="log"><i class="icon-update"></i><span>Logs</span></button>
                  <button type="button" data-aside="group-detail"><i class="icon-subtract"></i><span>Detail</span></button>
                </div>
              </div>
            </td>
            </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
</div>
