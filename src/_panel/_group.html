<div class="container-fluid h-100">
  <div class="d-flex flex-column h-100">
    <div class="table-top">
      <div class="table-title">Groups<span>(11)</span></div>
      <div class="table-function">
        @@include('@@webRoot/_components/_search-form.html')
        <button type="button" aria-label="Add Group" data-bs-toggle="modal" data-bs-target="#modal-group-add"><i class="icon-plus"></i></button>
      </div>
    </div>
    <div class="table-body">
      <table class="table">
        <tbody>
          <tr>
            <td class="text-start">
              <a href="javascript:;" class="d-flex align-items-center" data-aside="group-detail" data-call-status="emergency">
                <div class="status-icon"></div>
                <div>
                  <span class="group-name">Group Name</span>
                  <span class="group-id">Group_ID_001</span>
                </div>
              </a>
            </td>
          </tr>
          <tr>
            <td class="text-start">
              <a href="javascript:;" class="d-flex align-items-center" data-aside="group-detail" data-call-status="regroup">
                <div class="status-icon"></div>
                <div>
                  <span class="group-name">Group Name</span>
                  <span class="group-id">Group_ID_001</span>
                </div>
              </a>
            </td>
          </tr>
          <tr>
            <td class="text-start">
              <a href="javascript:;" class="d-flex align-items-center" data-aside="group-detail" data-call-status="patch">
                <div class="status-icon"></div>
                <div>
                  <span class="group-name">Group Name</span>
                  <span class="group-id">Group_ID_001</span>
                </div>
              </a>
            </td>
          </tr>
          @@for (var i = 3; i > 0; i--) {
          <tr>
            <td class="text-start">
              <a href="javascript:;" class="d-flex align-items-center" data-aside="group-detail" data-call-status="group">
                <div class="status-icon"></div>
                <div>
                  <span class="group-name">Group Name</span>
                  <span class="group-id">Group_ID_001</span>
                </div>
              </a>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
