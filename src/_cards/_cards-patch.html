<div class="group-list">
  <!-- 패치 -->
  <div class="item">
    <div class="card" data-call-type="voice" data-state="communication" data-patch="Y">
      <div class="card-header">@@include('@@webRoot/_cards/_card-status.html')</div>
      <div class="card-body">
        <div class="text-info">
          <div class="title">패치(통화중)</div>
          <div class="pttid">PTT12345677</div>
        </div>
        <div class="text-info-middle">
          <div class="name">User name</div>
          <div class="timer">(10”-30”)</div>
        </div>
        <div class="btns">
          <div class="btn-call-speaking">
            <button type="button" aria-label="발언"><i class="icon-call-mic"></i></button>
            @@include('@@webRoot/_components/_sound-ani.html')
          </div>
          <div class="btn-call-end">
            <button type="button" aria-label="통화 종료"><i class="icon-call-end"></i></button>
          </div>
          <div class="btn-card-menu">
            <button type="button" aria-label="카드 메뉴" data-bs-toggle="modal" data-bs-target="#modal-card-menu"><i class="icon-call-menu"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
