<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>SAMSUNG Dispatcher</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png" sizes="32x32" />

    <!-- library css -->
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.css" />
    <!-- <link rel="stylesheet" href="../assets/css/bootstrap.css" /> -->

    <!-- publilshing css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- library js -->
    <script src="../assets/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- publishing js -->
    <script src="../assets/js/ui.js" async></script>
  </head>

  <body>
    <div class="login">
      <div id="container">
        <div class="login-content">
          <div class="login-header">
            <img src="../assets/images/login-logo.svg" alt="SAMSUNG Dispatcher" />
          </div>
          <div class="login-body">
            <div class="login-form">
              <p class="login-form__title">Agent Login</p>
              <div class="login-form__box">
                <label for="">User ID</label>
                <input type="text" class="form-control" />
              </div>
              <div class="login-form__box">
                <label for="">Password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                <label class="form-check-label" for="multipleCheck"> Remember me </label>
              </div>
              <div class="btn-group">
                <button type="button" class="btn">Sign in</button>
              </div>
            </div>
          </div>
        </div>
        <div class="setting-update">
          <div class="container">
            <div>
              <i class="icon-setting-update"></i>
              <span>Settings have been updated.</span>
            </div>
            <div>
              <i class="icon-close"></i>
            </div>
          </div>
        </div>
        <!-- //실컨텐츠 -->
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </body>
</html>
