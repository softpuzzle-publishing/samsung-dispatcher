<header id="header">
  <div class="container-fluid">
    <div class="inner">
      <div class="col">
        <div class="row align-items-center justify-content-between gx-0">
          <div class="col-auto">
            <div class="header-logo"><img src="../assets/images/logo.svg" alt="SAMSUNG Dispatcher Logo" /></div>
          </div>
          <div class="col-auto">
            <div class="header-controller">
              <div class="controller speaker">
                <button type="button" aria-label="스피커 볼륨"><i class="icon-speaker"></i></button>
                <div class="controller-layer">
                  <input type="range" title="스피커 볼륨 조절" />
                  <button type="button" aria-label="스피커 볼륨 0"><i class="icon-speaker-off"></i></button>
                </div>
              </div>
              <div class="controller mic" data-is-speaking="true">
                <button type="button" aria-label="마이크"><i class="icon-mic"></i></button>
                <div class="controller-layer">
                  <input type="range" title="마이크 볼륨 조절" />
                  <button type="button" aria-label="마이크 볼륨 0"><i class="icon-mic-off"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="header-state-panel">
          <i class="icon-profile"></i>
          <div class="info1">
            <div class="group">Group 01</div>
            <div class="num">
              <i class="icon-phone-gray"></i> <span>123456789</span>
              <div class="time">(20’-30”)</div>
            </div>
          </div>
          <div class="info2">
            <div class="user">User 1</div>
          </div>
        </div>
      </div>
      <div class="col">
        <ul class="header-alarm">
          <li><i class="icon-alarm-emergency"></i><span aria-label="경보통화 수">00</span></li>
          <li><i class="icon-warning"></i><span aria-label="비상통화 수">00</span></li>
          <li><i class="icon-horn"></i><span aria-label="상황전파 메시지 송신 건수">00</span></li>
          <li><i class="icon-phone"></i><span aria-label="메시지 송신 건수">00</span></li>
          <li><i class="icon-message"></i><span aria-label="통화중인 통화카드 수">00</span></li>
        </ul>
      </div>
    </div>
  </div>
</header>
