<header id="header">
  <div class="header-logo"><img src="../assets/images/logo.svg" alt="SAMSUNG Dispatcher Logo" /></div>
  <!-- 발언중일 때 data-speaking="Y" -->
  <div class="header-state-panel" data-call-type="voice" data-state="communication" data-speaking="me">
    <div class="inner">
      <div class="group-set group-set-lg">
        <div class="status-icon"></div>
        <div class="info">
          <div class="group-name">Group 003, Group 004, Group 005, Group 006</div>
          <div class="user-name">
            <span class="message">user is speaking…(00’)</span>
          </div>
        </div>
        <div class="group-count">3 Groups</div>
      </div>
    </div>
    <div class="emergency-area">
      <button type="button" class="active" data-bs-toggle="modal" data-bs-target="#modal-emergency-declaration">
        <span><i></i></span>
      </button>
    </div>
  </div>
  <div class="header-profile">
    <button type="button" class="btn-profile" aria-label="User Profile"><i class="icon-profile"></i></button>
    <div class="my-menu">
      <div class="group-set">
        <div class="status-icon"></div>
        <div class="info">
          <div class="user-name">Use name</div>
          <div class="user-pttid">123456789</div>
        </div>
      </div>
      <a href="#modal-settings" class="menu" role="button" data-bs-toggle="modal">Settings</a>
      <a href="javascript:;" class="menu" role="button">Sign out</a>
    </div>
  </div>
</header>
