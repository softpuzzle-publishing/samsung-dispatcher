<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>(guide)SAMSUNG Dispatcher</title>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>SAMSUNG Dispatcher</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png" sizes="32x32" />

    <!-- library css -->
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.css" />
    <!-- <link rel="stylesheet" href="../assets/css/bootstrap.css" /> -->

    <!-- publilshing css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- library js -->
    <script src="../assets/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- 임시 jquery -->
    <script src="../assets/lib/jquery/jquery.min.js"></script>

    <!-- 임시 jquery-ui -->
    <link rel="stylesheet" href="../assets/lib/jquery-ui/jquery-ui.min.css" />
    <script src="../assets/lib/jquery-ui/jquery-ui.min.js"></script>

    <!-- publishing js -->
    <script src="../assets/js/ui.js" defer></script>
    <style>
      body {
        padding: 1rem 0 2rem;
        overflow: inherit;
      }

      section {
        border-bottom: 1px solid #4d4444;
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        color: #ff6161;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
      }

      section > div {
        margin: 3px 0;
      }
    </style>
  </head>

  <body>
    <div class="continer-fluid">
      <section>
        <h1>Checkbox</h1>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
            <label class="form-check-label" for="multipleCheck"> Multiple Selection </label>
          </div>
        </div>
      </section>
      <section>
        <h1>Select</h1>
        <div>
          <select class="form-select">
            <option value="">Sort by name</option>
          </select>
        </div>
      </section>
      <section>
        <h1>Input</h1>
        <div>
          <input type="text" class="form-control" />
        </div>
      </section>
    </div>
